<div class="conteiner">
<div>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-8">
            <input type = "text" [(ngModel)] = "recipe.name" name = "name" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Ingredients</label>
            <div class="col-sm-8">
            <input type = "text" [(ngModel)] = "recipe.ingredients" name = "ingredients" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Directions</label>
            <div class="col-sm-8">
            <input type = "text" [(ngModel)] = "recipe.preparation" name = "preparation" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button (click) = "save()" class = "btn">Save</button>
            </div>
        </div>
    </form>
</div>

<table class="table table-striped table-bordered">
    <tr style = "background: orange;">
        <th>ID</th>
        <th>NAME</th>
        <th>INGREDIENTS</th>
        <th>DIRECTIONS</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let recipe of recipes">
        <td>{{recipe.id}}</td>
        <td>{{recipe.name}}</td>
        <td>{{recipe.ingredients}}</td>
        <td>{{recipe.preparation}}</td>
        <td><button (click) = "getById(recipe.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>
        &nbsp;|&nbsp; <button (click) = "delete(recipe.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>

                </td>
    </tr>
</table>
</div>
